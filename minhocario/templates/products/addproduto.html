{% extends "layout.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include "_messages.html" %}
            {% if produto %}
            <h2 class="text-center mt-5">Cadastrar Produto</h2>
            <form action="{{ url_for('addproduto') }}" method="POST">
                <input type="text" name="produto" class="form-control" required>
                <input type="submit" value="Cadastrar Produto" class="btn btn-success mt-2">       
            </form>
            {% else %}
            <h2 class="text-center mt-5">Nova Categoria</h2>
            <form action="{{ url_for('addcategoria') }}" method="POST">
                <input type="text" name="categoria" class="form-control" required>
                <input type="submit" value="Cadastrar" class="btn btn-success mt-2">
            </form>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>    
    
{% endblock content %}
