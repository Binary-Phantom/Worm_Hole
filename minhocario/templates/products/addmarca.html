{% extends "layout.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include "_messages.html" %}
            
            <h2 class="text-center mt-5">Cadastrar Marca</h2>
            <form action="{{ url_for('addmarca') }}" method="POST">
                <input type="text" name="marca" class="form-control" required>
                <input type="submit" value="Cadastrar Marca" class="btn btn-success mt-2">       
            </form>
            
        </div>
        <div class="col-md-3"></div>
    </div>
</div>    
    
{% endblock content %}
